<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Positions</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FAF9F6;
            display: flex; /* Flexbox layout to align admin controls and main content side by side */
            min-height: 100vh;
            overflow: hidden;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .main-content {
            flex-grow: 1; /* Allow the main content to take up the remaining space */
            padding: 2rem;
        }

        /* Page Title */
        .main-content h1, h2 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #3A7CA5;
            padding: 2rem 0;
        }

        /* Form Container */
        #positionsForm {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Form Groupings */
        #positionsForm div,
        #positionsForm section {
            margin-bottom: 1.5rem;
        }

        /* Form Labels */
        #positionsForm label {
            display: block;
            font-size: 1.2rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
        }

        /* Form Inputs */
        #positionsForm input[type="text"],
        #positionsForm input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #000000;
            border-radius: 0.5rem;
            background-color: #FAF9F6;
            transition: border 0.3s ease;
        }

        #positionsForm input[type="text"]:focus,
        #positionsForm input[type="number"]:focus {
            border-color: #81C3D7;
            outline: none;
        }

        /* Buttons */
        #positionsForm button {
            margin: 1rem auto;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        #positionsForm button[type="submit"] {
            background-color: #81C3D7;
            color: #fff;
        }

        #positionsForm button[type="submit"]:hover {
            transform: scale(1.05);
        }

        /* Listed Positions */
        #positionsList {
            max-width: 800px;
            padding: 2rem;
            background-color: #FFFFFF;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-left: auto;
            margin-right: auto;
        }

        #positionsList li {
            display: grid;
            grid-template-columns: 1fr auto;
            font-size: 1.2rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 1rem;
            border-radius: 20px;
            border: 1px solid #bababa;
            padding: 1rem;
        }

        /* Success and Error Messages */
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .message.success {
            background-color: #4caf50;
            /* Green for success */
        }

        .message.error {
            background-color: #f44336;
            /* Red for error */
        }

        .title{
            background-color: #FAF9F6;
            margin: 1rem 0rem 0rem 10px;
            color: #3A7CA5;
        }

        .admin_controls {
            display: grid;
            width: 23rem;
            padding: 2rem;
            border-right: 0.15rem solid #bababa;
            position: sticky;
            height: 100vh;
        }

        .button {
            font-family: 'Poppins', sans-serif;
            background-color: #FAF9F6;
            color: black;
            border: none;
            padding: 1rem;
            text-align: left;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 1.25rem;
            height: 4rem;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
        }

        .button:hover {
            background-color: #67bdc8;
        }
        
        .logout{
            display: grid;
            grid-template-columns: 1fr 8fr;
            margin-left: 20px;
            margin-top: 50%;
        }
        .button-logout{
            background-color: #FAF9F6;
            color: black;   
            text-align: left;
            text-decoration: none;
            font-size: 1.25rem;
            height: 4rem;
            cursor: pointer;
            border-radius: 1rem;
        }

        .title1 {
            font-size: 3.5rem;
            color: #3A7CA5;
            margin-top: -10rem;
        }   
        
        .title2 {
            font-size: 2rem;
            color: black;
            margin-bottom: 1rem;
        }
        .description {
            font-size: 1rem;
            font-style: italic;
            color: black;
            margin-bottom: 2rem;
            margin-top: 1rem;
        }

        .navicon{
            width: 30px;
            margin-right: 10px;
        }

        .adminprof{
            display: grid;
            grid-template-columns: 1fr 8fr;
        }

        .delete-btn {
        background-color: #ff4d4d;
        margin-left: auto;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease, opacity 0.3s ease;
        }

    .delete-btn:hover {
        opacity: 80%;
        transform: scale(1.05); /* Slightly enlarge on hover */
        }

    </style>
</head>

<body>
    <!-- Admin Controls and Main Content -->
    <section class="admin_controls">    
        <div class="adminprof">
            <img class="profile" src="static/adminprofile.png"> <h1 class="title">  Admin </h1>
        </div>
        <button id="listPosition" class="button"><img class ="navicon" src="static/listpositions.png"> Positions</button>
        <button id="addCandidate" class="button"><img class ="navicon" src="static/addcandidate.png">Add New Candidate</button>
        <button id="createQuestion" class="button"><img class ="navicon" src="static/createnewquestion.png">Create New Questions</button>
        <button id="addPillar" class="button"><img class ="navicon" src="static/pillar.png">Add Pillar</button>
        <button id="Open Voting" class="button"><img class ="navicon" src="static/voting.png">Voting</button>

        <div class="logout">
            <img class ="navicon" src="static/logout.png">
            <a class="button-logout" href="/">Logout</a>
        </div>
    </section>

    <section class="main-content">
        <h1>LIST ALL POSITIONS</h1>
        <form id="positionsForm" method="POST" action="/add-position">
            <section>
                <div id="positionsSection">
                    <label for="positions">POSITIONS IN YOUR ORGANIZATION</label>
                    <input type="text" id="positions" name="positions" placeholder="Enter Position" autocomplete="off" required>

                    <label for="numbers">NUMBER OF PEOPLE TO FILL THE POSITION</label>
                    <input type="number" id="numbers" name="numbers" value="0" min="0" required>

                    <button type="submit">ADD POSITION</button>
                </div>
            </section>
        </form>

        <h2>Listed Positions and Numbers</h2>
        <ol id="positionsList">
            {% for position, number in positions %}
            <li>
                {{ position }} - {{ number }}
                <button class="delete-btn" data-position="{{ position }}">Delete</button>
            </li>
            {% endfor %}
        </ol>
        <script src="/static/backend.js"></script>
    </section>

    <script>

        document.getElementById("positionsForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const positionValue = document.getElementById("positions").value.trim();
            const numberValue = document.getElementById("numbers").value.trim();
            const number = parseInt(numberValue);

            if (positionValue && !isNaN(number) && number >= 0) {
                fetch("/add-position", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        position: positionValue,
                        number: number,
                    }),
                })
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        showMessage(data.message, "success");
                        setTimeout(() => {
                            location.reload();
                        }, 2000);
                    } else {
                        showMessage(data.message, "error");
                    }
                })
                .catch((error) => {
                    showMessage("Error: " + error.message, "error");
                });
            } else {
                showMessage("Please enter valid position and number (â‰¥0)", "error");
            }
        });

        document.querySelectorAll(".delete-btn").forEach((button) => {
            button.addEventListener("click", function () {
                const position = this.getAttribute("data-position");

                if (confirm(`Are you sure you want to delete the position "${position}"?`)) {
                    fetch("/delete-position", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ position: position }),
                    })
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.success) {
                            showMessage(data.message, "success");
                            setTimeout(() => {
                                location.reload();
                            }, 2000);
                        } else {
                            showMessage(data.message, "error");
                        }
                    })
                    .catch((error) => {
                        showMessage("Error: " + error.message, "error");
                    });
                }
            });
        });

        function showMessage(message, type) {
            const messageDiv = document.createElement("div");
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            document.body.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pillars</title>
</head>
<body>
    <h1>ADD NEW PILLAR</h1>
    <form id="pillarForm">
        <input type="text" id="pillarName" placeholder="Enter pillar name">
        <button type="button" id="addPillar">Add Pillar</button>
    </form>

    <h2>Current Pillars</h2>
    <ul id="pillarList"></ul>

    <script>
        let pillars = [];

        document.getElementById('addPillar').addEventListener('click', function() {
            const pillarName = document.getElementById('pillarName').value;
            if (pillarName) {
                pillars.push(pillarName);
                document.getElementById('pillarName').value = '';
                updatePillarList();
                savePillarToSheet(pillarName);
            }
        });

        async function loadPillars() {
            try {
                const response = await fetch('/api/pillars');
                const data = await response.json();

                if (data.success) {
                    pillars = data.pillars; // Update the local pillars array
                    updatePillarList();
                } else {
                    alert('Failed to load pillars: ' + data.message);
                }
            } catch (error) {
                console.error('Error loading pillars:', error);
                alert('Failed to load pillars: ' + error.message);
            }
        }

        function updatePillarList() {
            const pillarList = document.getElementById('pillarList');
            pillarList.innerHTML = '';
            pillars.forEach(pillar => {
                const li = document.createElement('li');
                li.textContent = pillar;

                const del = document.createElement('button');
                del.textContent = 'Delete';
                del.type = 'button';
                del.addEventListener('click', function() {
                    deletePillar(pillar);
                });
                li.appendChild(del);
                pillarList.appendChild(li);
            });
        }

        async function deletePillar(pillarName) {
            if (!confirm(`Are you sure you want to delete the pillar '${pillarName}'?`)) return;

            try {
                const response = await fetch('/api/delete-pillar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pillarName }),
                });

                const data = await response.json();
                if (data.success) {
                    alert(data.message);
                    loadPillars(); // Reload the pillars list
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error deleting pillar:', error);
            }
        }

        function savePillarToSheet(pillar) {
            fetch('YOUR_WEB_APP_URL', {
                method: 'POST',
                body: JSON.stringify({ pillar: pillar }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        // Load pillars when the page loads
        document.addEventListener('DOMContentLoaded', loadPillars);
    </script>
</body>
</html>
